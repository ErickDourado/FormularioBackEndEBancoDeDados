<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro Básico</title>
	</head>
	
	<body>
		<h1>Cadastro Básico</h1>
		
		<form action="gravarCliente.php" method="get">
			Nome:
			<input 	type="text"
					name="nome"
					maxlength="200"
					size="60"
					placeholder="Informe seu nome">
			<br>
			
			Nascimento:
			<input type="date"
				   name="nascimento">

			<fieldset>
			<legend>Sexo</legend>
			<input type="radio" name="sexo" value="Masculino"> Masculino
			<input type="radio" name="sexo" value="Feminino" checked> Feminino
			</fieldset>
			<br>
			
			Estado Civil:
			<select name="estadoCivil">
				<option value="">Escolha</option>
				<option value="Solteiro">Solteiro</option>
				<option value="Casado">Casado</option>
				<option value="Separado">Separado</option>
				<option value="Divorciado">Divorciado</option>
				<option value="Viúvo">Viúvo</option>
			</select>
			
			<br>
			
			<h2>Dados para contato</h2>
			
			e-mail:
			<input 	type="text"
					name="email"
					placeholder="Informe seu email"
					maxlength="200"
					size="60">
			<br>
			<br>
			
			Telefone:
			(<input type="number"
					name="ddd1"
					min="0"
					max="99"
					placeholder="DDD">)
					
			<input 	type="number"
					name="telefone1"
					min="0"
					max="999999999"
					placeholder="">
			
			Tipo:
			<select name="tipo1">
			    <option value="">Escolha</option>
				<option value="Residencial">Residencial</option>
				<option value="Celular">Celular</option>
				<option value="Comercial">Comercial</option>
				<option value="Recados">Recados</option>
			</select>
			
			<br>
			
			Telefone:
			(<input type="number"
					name="ddd2"
					min="0"
					max="99"
					placeholder="DDD">)
					
			<input 	type="number"
					name="telefone2"
					min="0"
					max="999999999"
					placeholder="">
			
			Tipo:
			<select name="tipo2">
				<option value="">Escolha</option>
				<option value="Residencial">Residencial</option>
				<option value="Celular">Celular</option>
				<option value="Comercial">Comercial</option>
				<option value="Recados">Recados</option>
			</select>
			
			<br>
			
			Telefone:
			(<input type="number"
					name="ddd3"
					min="0"
					max="99"
					placeholder="DDD">)
					
			<input 	type="number"
					name="telefone3"
					min="0"
					max="999999999"
					placeholder="">
			
			Tipo:
			<select name="tipo3">
			    <option value="">Escolha</option>
				<option value="Residencial">Residencial</option>
				<option value="Celular">Celular</option>
				<option value="Comercial">Comercial</option>
				<option value="Recados">Recados</option>
			</select>
			
			<hr>
			
			<h3>Observações</h3>
			<textarea 	name="obs"
						placeholder="Insira suas observações aqui"
						rows="8"
						cols="90"
						maxlength="500">
			</textarea>
			
			<input type="submit" value="Enviar Dados">
		</form>
		
	</body>

</html>
